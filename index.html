<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
	<title>Yugam's Webpage</title>
	<link rel="canonical" href="https://yugamsehgal.xyz">
	<!-- <link rel="alternate" type="application/rss+xml" title="Yugam's Webpage RSS" href="/index.xml"> -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="/assets/profile_picture.webp">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
</head>

<body>
	<script>
		window.addEventListener('load', function () {
			var theme = localStorage.getItem('theme');
			// when first load, choose an initial theme
			if (theme === null || theme === undefined) {
				theme = 'light';
				localStorage.setItem('theme', theme);
			}
			// set theme
			var html = document.querySelector("html");
			html.setAttribute("data-theme", theme);
			// set btn inner text
			var toggleThemeBtn = document.getElementById("toggle-theme-btn");
			toggleThemeBtn.innerText = theme === "light" ? "night mode: off" : "night mode: on" ;
		})

		function toggleTheme() {
			var theme = document.querySelector("html").getAttribute("data-theme");
			var newTheme = theme === "light" ? "dark" : "light";
			document.querySelector("html").setAttribute("data-theme", newTheme);
			theme = newTheme;
			localStorage.setItem('theme', newTheme);

			var toggleThemeBtn = document.getElementById("toggle-theme-btn");
			toggleThemeBtn.innerText = theme === "light" ? "night mode: off" : "night mode: on" ;
		}
	</script>

	<main>
		<h1>hi,</h1>
		<p>check out my <a href="/articles">blog</a> articles.</p>
	</main>

	<footer>
		<div class="navbar">
			<a class="profile-pic" href="/">
				<img src="/assets/profile_picture.webp" loading="lazy" alt="Profile picture">
			</a>
			<nav class="nav-menu" role="navigation">
				<ul class="nav-list" role="list">
					<li class="list-item">
						<a class="nav-link nav-link-active" href="/">home</a>
					</li>
					<li class="list-item">
						<a class="nav-link" href="/portfolio">portfolio</a>
					</li>
					<li class="list-item">
						<a class="nav-link" href="/articles">blog</a>
					</li>
				</ul>
			</nav>
			<button id="toggle-theme-btn" type="button" onclick=toggleTheme() aria-label="toggle theme">toggle theme</button>
		</div>
	</footer>
</body>

</html>
