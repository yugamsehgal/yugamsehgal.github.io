<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
	<title>Yugam's Portfolio</title>
	<link rel="canonical" href="https://yugamsehgal.xyz/portfolio">
	<link rel="stylesheet" type="text/css" href="../style.css">
	<link rel="icon" href="/assets/profile_picture.webp">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
</head>

<body>
	<script>
    window.addEventListener('load', function () {
      var theme = localStorage.getItem('theme');
      // when first load, choose an initial theme
      if (theme === null || theme === undefined) {
        theme = 'light';
        localStorage.setItem('theme', theme);
      }
      // set theme
      var html = document.querySelector("html");
      // apply the variable
      html.setAttribute("data-theme", theme);
    })

    function toggleTheme() {
      var theme = document.querySelector("html").getAttribute("data-theme");
      var newTheme = theme === "light" ? "dark" : "light";
      document.querySelector("html").setAttribute("data-theme", newTheme);
      theme = newTheme;
      localStorage.setItem('theme', newTheme);
    }
  </script>

	<main>
		<p>Portfolio</p>
	</main>

	<footer>
		<div class="navbar">
			<a class="profile-pic" href="/">
				<img src="/assets/profile_picture.webp" loading="lazy" alt="Profile picture">
			</a>
			<nav class="nav-menu" role="navigation">
				<ul class="nav-list" role="list">
					<li class="list-item">
						<a class="nav-link" href="/">home</a>
					</li>
					<li class="list-item">
						<a class="nav-link nav-link-active" href="/portfolio">portfolio</a>
					</li>
					<li class="list-item">
						<a class="nav-link" href="/articles">blog</a>
					</li>
				</ul>
			</nav>
      <button type="button" onclick=toggleTheme() aria-label="toggle theme">toggle theme</button>
		</div>
	</footer>
</body>

</html>
